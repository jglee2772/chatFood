# Server Configuration
server.port=8080

# Application Name
spring.application.name=ChatFood

# Kakao API Key Configuration
# https://developers.kakao.com/ 에서 발급받은 키를 사용
# 실제 API 키는 환경별 properties 파일에서 설정
kakao.rest.api.key=${KAKAO_REST_API_KEY:}
kakao.javascript.key=${KAKAO_JAVASCRIPT_KEY:}

# --- Database & JPA Settings ---

# H2 Database Configuration (File-based)
spring.datasource.url=jdbc:h2:file:./data/chatfood
# 2. H2 
spring.datasource.driver-class-name=org.h2.Driver
# 3. DB 
spring.datasource.username=sa
# 4. DB 
spring.datasource.password=

# JPA (Java Persistence API) Settings
# Hibernate H2  SQL
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console Settings

spring.h2.console.enabled=true
# H2 (http://localhost:8080/h2-console)
spring.h2.console.path=/h2-console

# OpenAI API Configuration
# OpenAI API  (https://platform.openai.com/api-keys)
#
openai.api.key=your-openai-api-key-here

