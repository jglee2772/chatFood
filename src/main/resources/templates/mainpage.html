<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LunchBot - 오늘 뭐 먹을까?</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/mainpage.css?v=20251016">
</head>

<body>
<!-- 🌞 중심 빛 효과 -->
<div class="light-glow"></div>

<!-- 🌫 향기(연기) 효과 -->
<div class="steam"></div>
<div class="steam"></div>
<div class="steam"></div>

<!-- 🍱 왼쪽 음식 -->
<div class="side-left">
  <img src="/img/김치찌게.png" alt="김치찌개" />
  <img src="/img/피자.png" alt="피자" />
  <img src="/img/타코.png" alt="타코" />
</div>

<!-- 🧡 메인 콘텐츠 -->
<main class="main-container">
  <header>
    <!-- ✅ 로고 클릭 가능 -->
    <a href="/" class="logo-link">
      <img src="/img/햄버거.png" alt="LunchBot 로고" class="main-icon">
    </a>
    <h1>LunchBot</h1>
    <p class="subtitle">오늘 뭐 먹을까?</p>
    <p class="description">AI가 당신의 기분과 날씨에 맞는 점심 메뉴를 추천해드립니다 🍱</p>
  </header>

  <section class="button-section">
    <h2>함께 맛있는 점심시간을 즐겨요!</h2>
    <div class="button-container">
      <button id="btn-login" class="btn-login">로그인</button>
      <button id="btn-signup" class="btn-signup">회원가입</button>
    </div>
  </section>

  <section class="category-section">
    <h3>🍽 카테고리 선택</h3>
    <div class="category-buttons">
      <button class="category-btn">한식</button>
      <button class="category-btn">중식</button>
      <button class="category-btn">일식</button>
      <button class="category-btn">양식</button>
      <button class="category-btn">디저트</button>
    </div>
  </section>

  <footer>
    © 2025 LunchBot | 당신의 점심 파트너 🍚
  </footer>
</main>

<!-- 🍛 오른쪽 음식 -->
<div class="side-right">
  <img src="/img/도시락.png" alt="도시락" />
  <img src="/img/돈까스.png" alt="돈까스" />
  <img src="/img/스테이크.png" alt="스테이크" />
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const loginBtn = document.getElementById('btn-login');
    const signupBtn = document.getElementById('btn-signup');

    if (loginBtn) {
      loginBtn.addEventListener('click', function() {
        window.location.href = '/login';
      });
    }

    if (signupBtn) {
      signupBtn.addEventListener('click', function() {
        window.location.href = '/signup';
      });
    }
  });
</script>
</body>
</html>
