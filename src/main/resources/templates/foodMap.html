        function calculateDistance(lat1, lng1, lat2, lng2) {
            var R = 6371; // ì§€êµ¬ì˜ ë°˜ì§€ë¦„ (km)

                    Math.sin(dLng/2) * Math.sin(dLng/2);
            var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            var distance = R * c * 1000; // ë¯¸í„° ë‹¨ìœ„ë¡œ ë³€í™˜
            return distance;
        }
