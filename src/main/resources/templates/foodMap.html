<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>맛집 지도 - LunchBot</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        #map {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🗺️ 맛집 지도</h1>
        <p>내 주변 맛집 검색</p>
        <div class="search-box">
            <input type="text" id="search-input" placeholder="예: 초밥, 짜장면, 돈까스" style="padding: 10px; width: 300px; margin-right: 10px;">
            <button id="search-btn" style="padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer;">검색</button>
        </div>
    </div>
    
    <div id="map"></div>

    <!-- 카카오 지도 JavaScript API -->
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c7620c46bc5355020067ad99447e75f3&libraries=services"></script>
    
<script>
        console.log('🚀 페이지 로드 완료');
        
        var map;
        var userLocation = null;
        var markers = [];
        var infowindow = new kakao.maps.InfoWindow({zIndex:1});
        
        // ============================================
        // 사용자 현재 위치 가져오기 (Geolocation API)
        // ============================================
        function getUserLocation() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    console.warn('⚠️ Geolocation을 지원하지 않는 브라우저입니다.');
                    alert('📍 위치 정보를 사용할 수 없어 서울 시청으로 설정합니다.');
                    userLocation = { lat: 37.5665, lng: 126.9780 };
                    resolve();
                    return;
                }

                console.log('📍 현재 위치를 가져오는 중...');

                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        userLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        console.log('✅ 현재 위치:', userLocation);
                        alert('📍 현재 위치를 기준으로 지도를 설정합니다!');
                        resolve();
                    },
                    (error) => {
                        console.warn('⚠️ 위치 권한 거부 또는 오류:', error.message);
                        alert('📍 위치 권한이 거부되어 서울 시청으로 설정합니다.\n설정에서 위치 권한을 허용하면 내 위치를 사용할 수 있습니다.');
                        userLocation = { lat: 37.5665, lng: 126.9780 };
                        resolve();
                    },
                    {
                        enableHighAccuracy: true, // 높은 정확도
                        timeout: 10000,           // 10초 타임아웃
                        maximumAge: 0             // 캐시 사용 안 함
                    }
                );
            });
        }
        
        // ============================================
        // 지도 초기화
        // ============================================
        function initMap() {
            console.log('🗺️ 지도 초기화 시작');
            
            try {
                // 지도 컨테이너
                var container = document.getElementById('map');
                
                // 사용자 위치 또는 서울 시청
                var center = userLocation 
                    ? new kakao.maps.LatLng(userLocation.lat, userLocation.lng)
                    : new kakao.maps.LatLng(37.5665, 126.9780);
                
                // 지도 옵션
                var options = {
                    center: center,
                    level: 5
                };

                // 지도 생성
                map = new kakao.maps.Map(container, options);
                
                console.log('✅ 지도 초기화 완료');
                
                // 내 위치 마커 추가 (붉은색)
                var marker = new kakao.maps.Marker({
                    position: center,
                    map: map,
                    image: new kakao.maps.MarkerImage(
                        'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAiIGhlaWdodD0iMzAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGNpcmNsZSBjeD0iMTUiIGN5PSIxNSIgcj0iMTAiIGZpbGw9IiNGRjAwMDAiIHN0cm9rZT0id2hpdGUiIHN0cm9rZS13aWR0aD0iMyIvPjwvc3ZnPg==',
                        new kakao.maps.Size(30, 30)
                    )
                });
                
                // 인포윈도우 추가
                var infowindow = new kakao.maps.InfoWindow({
                    content: '<div style="padding:5px;font-size:12px;">📍 ' + (userLocation ? '내 위치' : '서울 시청') + '</div>'
                });
                infowindow.open(map, marker);
                
                console.log('✅ 마커 추가 완료');
                
            } catch (error) {
                console.error('❌ 지도 초기화 실패:', error);
                alert('지도 초기화 실패: ' + error.message);
            }
        }
        
        // ============================================
        // 키워드로 장소 검색하기 (내 위치 주변 2km)
        // ============================================
        function searchPlaces(keyword) {
            console.log('🔍 검색 시작:', keyword);
            
            if (!userLocation) {
                alert('📍 위치 정보가 없습니다. 위치 권한을 허용해주세요.');
                return;
            }
            
            // 기존 마커들 제거
            clearMarkers();
            
            // 장소 검색 서비스 객체 생성
            var ps = new kakao.maps.services.Places();
            
            // 검색 옵션 설정 (내 위치 기준 2km 반경)
            var options = {
                location: new kakao.maps.LatLng(userLocation.lat, userLocation.lng),
                radius: 2000, // 2km 반경
                sort: kakao.maps.services.SortBy.DISTANCE // 거리순 정렬
            };
            
            // 키워드로 장소 검색 (위치와 반경 제한)
            ps.keywordSearch(keyword, placesSearchCB, options);
            
            console.log('📍 검색 위치:', userLocation, '반경: 2km');
        }
        
        // ============================================
        // 키워드 검색 완료 시 호출되는 콜백함수
        // ============================================
        function placesSearchCB(data, status, pagination) {
            if (status === kakao.maps.services.Status.OK) {
                console.log('✅ 검색 결과:', data.length + '개');
                
                // 검색된 장소 위치를 기준으로 지도 범위를 재설정하기위해
                // LatLngBounds 객체에 좌표를 추가합니다
                var bounds = new kakao.maps.LatLngBounds();
                
                for (var i = 0; i < data.length; i++) {
                    displayMarker(data[i]);
                    bounds.extend(new kakao.maps.LatLng(data[i].y, data[i].x));
                }
                
                // 검색된 장소 위치를 기준으로 지도 범위를 재설정합니다
                map.setBounds(bounds);
            } else {
                console.warn('⚠️ 검색 실패:', status);
                alert('검색 결과가 없습니다. 다른 키워드로 시도해보세요.');
            }
        }
        
        // ============================================
        // 지도에 마커를 표시하는 함수 (거리 정보 포함)
        // ============================================
        function displayMarker(place) {
            // 마커를 생성하고 지도에 표시합니다
            var marker = new kakao.maps.Marker({
                map: map,
                position: new kakao.maps.LatLng(place.y, place.x)
            });
            
            // 거리 계산 (내 위치와의 거리)
            var distance = calculateDistance(userLocation.lat, userLocation.lng, place.y, place.x);
            var distanceText = distance < 1000 ? Math.round(distance) + 'm' : (distance/1000).toFixed(1) + 'km';
            
            // 마커에 클릭이벤트를 등록합니다
            kakao.maps.event.addListener(marker, 'click', function() {
                // 마커를 클릭하면 장소명과 거리가 인포윈도우에 표출됩니다
                var content = '<div style="padding:8px;font-size:12px;line-height:1.4;">' +
                    '<strong>' + place.place_name + '</strong><br>' +
                    '<span style="color:#666;">📍 ' + distanceText + '</span><br>' +
                    '<span style="color:#666;">' + place.road_address_name + '</span>' +
                    '</div>';
                infowindow.setContent(content);
                infowindow.open(map, marker);
            });
            
            markers.push(marker);
        }
        
        // ============================================
        // 두 좌표 간의 거리 계산 (Haversine 공식)
        // ============================================
        function calculateDistance(lat1, lng1, lat2, lng2) {
            var R = 6371; // 지구의 반지름 (km)
            var dLat = (lat2 - lat1) * Math.PI / 180;
            var dLng = (lng2 - lng1) * Math.PI / 180;
            var a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                    Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                    Math.sin(dLng/2) * Math.sin(dLng/2);
            var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            var distance = R * c * 1000; // 미터 단위로 변환
            return distance;
        }
        
        // ============================================
        // 기존 마커들 제거
        // ============================================
        function clearMarkers() {
            for (var i = 0; i < markers.length; i++) {
                markers[i].setMap(null);
            }
            markers = [];
        }
        
        // ============================================
        // 페이지 로드 후 실행
        // ============================================
        window.onload = async function() {
            console.log('📄 페이지 로드 완료');
            
            try {
                // 1. 사용자 위치 가져오기
                await getUserLocation();
                
                // 2. 지도 초기화
                initMap();
                
                // 3. 검색 이벤트 리스너 등록
                setupSearchEvents();
                
            } catch (error) {
                console.error('❌ 초기화 오류:', error);
                alert('초기화 중 오류가 발생했습니다.');
            }
        };
        
        // ============================================
        // 검색 이벤트 설정
        // ============================================
        function setupSearchEvents() {
            var searchBtn = document.getElementById('search-btn');
            var searchInput = document.getElementById('search-input');
            
            // 검색 버튼 클릭 이벤트
            searchBtn.addEventListener('click', function() {
                var keyword = searchInput.value.trim();
                if (keyword) {
                    searchPlaces(keyword);
                } else {
                    alert('검색어를 입력해주세요!');
                }
            });
            
            // 엔터키 이벤트
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    var keyword = searchInput.value.trim();
                    if (keyword) {
                        searchPlaces(keyword);
                    } else {
                        alert('검색어를 입력해주세요!');
                    }
                }
            });
    }
</script>
</body>
</html>
