<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LunchBot 로그인</title>
    <link rel="stylesheet" href="/css/login.css" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet" />
</head>

<body>
<!-- 🌞 중심 빛 -->
<div class="light-glow"></div>

<!-- 🍱 로그인 박스 -->
<div class="login-container">
    <!-- 🏠 홈 버튼 (중앙 상단) -->
    <div class="home-btn" onclick="window.location.href='/'">🏠</div>

    <h1>LunchBot 로그인</h1>
    <p class="subtitle">AI가 당신의 점심 메뉴를 도와드릴게요 🍱</p>

    <!-- ✅ onsubmit 연결 추가 -->
    <form onsubmit="handleLogin(event)">
        <div class="input-group">
            <label for="email">이메일</label>
            <input type="email" id="email" placeholder="이메일을 입력하세요" value="jklee2772@naver.com" required />
        </div>

        <div class="input-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" placeholder="비밀번호를 입력하세요" value="1234" required />
        </div>

        <button type="submit" class="login-btn">로그인</button>
    </form>

    <div class="footer-link">
        계정이 없으신가요? <a href="/signup">회원가입하기</a>
    </div>
</div>

<!-- 🍜 양쪽 음식 이미지 -->
<div class="side-left">
    <img src="/img/김치찌개.png" alt="김치찌개" />
    <img src="/img/피자.png" alt="피자" />
    <img src="/img/타코.png" alt="타코" />
</div>

<div class="side-right">
    <img src="/img/도시락.png" alt="도시락" />
    <img src="/img/돈까스.png" alt="돈까스" />
    <img src="/img/스테이크.png" alt="스테이크" />
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    // ✅ 로그인 처리 함수
    function handleLogin(event) {
        event.preventDefault(); // 폼 기본 제출 막기

        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;

        // 유효성 검사
        if (!email || !password) {
            alert('⚠️ 이메일과 비밀번호를 입력해주세요.');
            return;
        }

        const loginBtn = document.querySelector('.login-btn');
        const originalText = loginBtn.textContent;
        loginBtn.textContent = '로그인 중...';
        loginBtn.disabled = true;

        axios.post('/api/users/login', { email, password })
            .then(response => {
                if (response.data.success) {
                    sessionStorage.setItem('userId', response.data.userId);
                    sessionStorage.setItem('userName', response.data.name);
                    sessionStorage.setItem('userEmail', email);

                    alert(`🎉 ${response.data.name}님, 환영합니다!`);
                    window.location.href = '/chatFood';
                } else {
                    alert('❌ ' + (response.data.message || '로그인 실패'));
                    loginBtn.textContent = originalText;
                    loginBtn.disabled = false;
                }
            })
            .catch(error => {
                console.error(error);
                alert('❌ 로그인 중 오류가 발생했습니다. 다시 시도해주세요.');
                loginBtn.textContent = originalText;
                loginBtn.disabled = false;
            });
    }
</script>
</body>
</html>
