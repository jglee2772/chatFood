<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LunchBot 로그인</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/login.css">
</head>

<body>

<!-- ☀️ 움직이는 햇살 효과 -->
<div class="light-glow"></div>

<!-- 🌫️ 부드러운 냄새 효과 -->
<div class="steam"></div>
<div class="steam"></div>
<div class="steam"></div>

<!-- 🏠 홈 이동 버튼 -->
<div class="home-btn" onclick="window.location.href='/'">🏠</div>

<!-- 🍣 왼쪽 음식 아이콘 -->
<div class="side-left">
    <img src="/img/kimchi.png" alt="김치찌개">
    <img src="/img/pizza.png" alt="피자">
    <img src="/img/pork.png" alt="돈까스">
</div>

<!-- 🧡 로그인 박스 -->
<div class="login-container">
    <h1>LunchBot 로그인</h1>
    <p class="subtitle">AI가 당신의 점심 메뉴를 도와드릴게요 🍱</p>

    <form action="/login" method="post">
        <div class="input-group">
            <label for="username">아이디</label>
            <input type="text" id="username" name="username" placeholder="아이디를 입력하세요" required>
        </div>

        <div class="input-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
        </div>

        <button type="submit" class="login-btn">로그인</button>
    </form>

    <div class="footer-link">
        계정이 없으신가요? <a href="/signup">회원가입하기</a>
    </div>

    <div class="bottom-illustration">
        <img src="/img/도시락.png" alt="도시락">
        <div class="bottom-text">오늘도 맛있는 점심시간 되세요!</div>
    </div>
</div>

<!-- 🍕 오른쪽 음식 아이콘 -->
<div class="side-right">
    <img src="/img/steak.png" alt="스테이크">
    <img src="/img/Pancake.png" alt="팬케이크">
    <img src="/img/Fried.png" alt="볶음밥">
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>

</script>
</html>
