<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LunchBot 회원가입</title>
    <link rel="stylesheet" href="/css/signpage.css" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
<div class="light-glow"></div>

<!-- ✨ 회전 영역 -->
<div class="signup-flip" id="flipRoot">
    <!-- 앞면 -->
    <div class="signup-container front">
        <!-- 🏠 홈: 햄버거 자리(카드 우상단)로 이동 -->
        <div class="home-btn" onclick="window.location.href='/'" title="홈으로">🏠</div>

        <h1>LunchBot 회원가입</h1>
        <p class="subtitle">AI가 나에게 딱 맞는 점심 메뉴를 추천해드려요 🍱</p>

        <form id="signupForm" onsubmit="return false">
            <div class="input-group">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required />
            </div>

            <div class="input-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" placeholder="example@email.com" required />
            </div>

            <div class="input-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required />
            </div>

            <div class="input-group">
                <label for="confirm-password">비밀번호 재확인</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="비밀번호를 다시 입력하세요" required />
                <p class="error-text" id="error-text">⚠️ 비밀번호가 일치하지 않습니다</p>
            </div>

            <button type="button" class="signup-btn" id="nextBtn">다음 단계 ➡</button>
        </form>

        <div class="footer-link">
            <a href="/login">로그인으로 돌아가기</a>
        </div>
    </div>

    <!-- 뒷면 -->
    <div class="signup-container back">
        <h1>추가 정보 입력</h1>
        <p class="subtitle">더 정교한 추천을 위해 아래 정보를 입력해주세요 👇</p>

        <form id="extraForm">
            <div class="input-group">
                <label>성별</label>
                <div class="radio-group">
                    <label><input type="radio" name="gender" value="남성" required /> 남성</label>
                    <label><input type="radio" name="gender" value="여성" /> 여성</label>
                </div>
            </div>

            <div class="input-group">
                <label>좋아하는 음식 카테고리 (복수 선택 가능)</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="favorite" value="한식" /> 한식</label>
                    <label><input type="checkbox" name="favorite" value="중식" /> 중식</label>
                    <label><input type="checkbox" name="favorite" value="양식" /> 양식</label>
                    <label><input type="checkbox" name="favorite" value="일식" /> 일식</label>
                    <label><input type="checkbox" name="favorite" value="분식" /> 분식</label>
                </div>
            </div>

            <div class="input-group">
                <label>자주 먹는 음식</label>
                <select name="often" required>
                    <option value="">선택하세요</option>
                    <option>한식</option><option>중식</option><option>양식</option><option>일식</option><option>분식</option>
                </select>
            </div>

            <div class="input-group">
                <label>나이대</label>
                <select name="age" required>
                    <option value="">선택하세요</option>
                    <option>10대</option><option>20대</option><option>30대</option><option>40대</option><option>50대 이상</option>
                </select>
            </div>

            <div class="input-group">
                <label>지역</label>
                <select name="region" required>
                    <option value="">선택하세요</option>
                    <option>서울</option><option>인천</option><option>경기</option><option>부산</option><option>기타</option>
                </select>
            </div>

            <div class="btn-row">
                <button type="button" class="back-btn" id="prevBtn">⬅ 이전</button>
                <button type="submit" class="signup-btn">회원가입 완료</button>
            </div>
        </form>
    </div>
</div>

<!-- 음식 이모티콘 -->
<div class="side-left">
    <img src="/img/김치찌게.png" alt="김치찌게" />
    <img src="/img/피자.png" alt="피자" />
    <img src="/img/타코.png" alt="타코" />
</div>
<div class="side-right">
    <img src="/img/도시락.png" alt="도시락" />
    <img src="/img/돈까스.png" alt="돈까스" />
    <img src="/img/스테이크.png" alt="스테이크" />
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const flipRoot = document.getElementById('flipRoot');
        const nextBtn = document.getElementById('nextBtn');
        const prevBtn = document.getElementById('prevBtn');
        const errorEl = document.getElementById('error-text');

        function checkPasswords() {
            const pw = document.getElementById('password').value.trim();
            const cpw = document.getElementById('confirm-password').value.trim();
            const ok = pw.length > 0 && pw === cpw;
            errorEl.style.display = ok ? 'none' : 'block';
            return ok;
        }

        document.getElementById('confirm-password').addEventListener('input', checkPasswords);

        nextBtn.addEventListener('click', function() {
            if (!checkPasswords()) return;
            flipRoot.classList.add('flipped');
        });

        prevBtn.addEventListener('click', function() {
            flipRoot.classList.remove('flipped');
        });

        document.getElementById('extraForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const signupData = collectAllFormData();
            const submitBtn = document.querySelector('#extraForm .signup-btn');
            const originalText = submitBtn.textContent;

            submitBtn.textContent = '가입 중...';
            submitBtn.disabled = true;

            axios.post('/api/users/register', signupData)
                .then(response => {
                    if (response.data.success) {
                        alert('🎉 ' + response.data.message);
                        window.location.href = '/login';
                    } else {
                        alert('❌ ' + response.data.message);
                        resetButton();
                    }
                })
                .catch(error => {
                    const message = error.response?.data?.message || '회원가입 중 오류가 발생했습니다.';
                    alert('❌ ' + message);
                    resetButton();
                });

            function resetButton() {
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });

        function collectAllFormData() {
            const favoriteCheckboxes = document.querySelectorAll('input[name="favorite"]:checked');
            const likeCategory = Array.from(favoriteCheckboxes).map(cb => cb.value).join(',');
            const oftenCategory = document.querySelector('select[name="often"]')?.value || '';
            return {
                name: document.getElementById('name').value.trim(),
                email: document.getElementById('email').value.trim(),
                password: document.getElementById('password').value,
                gender: document.querySelector('input[name="gender"]:checked')?.value || '',
                likeCategory: likeCategory,
                oftenCategory: oftenCategory,
                age: document.querySelector('select[name="age"]')?.value || '',
                region: document.querySelector('select[name="region"]')?.value || '',
                choiceFood: oftenCategory
            };
        }
    });
</script>
</body>
</html>
