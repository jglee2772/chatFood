# 프로덕션용 설정 (PostgreSQL)
# Render의 DATABASE_URL을 올바른 JDBC 형식으로 변환
spring.datasource.url=jdbc:${DATABASE_URL:postgresql://localhost:5432/foodchat}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${DB_USERNAME:foodchat_user}
spring.datasource.password=${DB_PASSWORD:Muc6WOkZEDwtKsoB3HIm1Oi8Zk6gvnTO}

# PostgreSQL JPA 설정
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# PostgreSQL 특화 설정
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# DDL 설정 (배포 시 테이블 생성)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.hbm2ddl.auto=update

# 데이터베이스 연결 풀 설정 (Render 환경 최적화)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# 프로덕션용 로깅
logging.level.org.hibernate.SQL=WARN
logging.level.org.springframework.web=WARN

# 보안 설정
server.port=${PORT:8080}

# Python AI 서버 URL (Render 배포 시)
python.ai.server.url=${PYTHON_AI_URL:http://localhost:5000}

# OpenAI API 키
openai.api.key=${OPENAI_API_KEY:your-openai-api-key-here}

# 카카오 API 키 (환경 변수에서 로드)
kakao.rest.api.key=${KAKAO_REST_API_KEY}
kakao.javascript.key=${KAKAO_JAVASCRIPT_KEY}
